<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 shadow mx-auto mt-5 bg-light">
                <div class="card-body">
                    <form>
                        <div>
                        <h1>Log in</h1>
                        <div class="break bg-success">
                            <hr></div>
                    </div>
                        <div class="container">
                            <div class="headtag">
                                <ul class="icons">
                                    <li><a href="#"><i class="fa fa-facebook"></i><img src="facebookicon.webp" alt="" width="30px"></a></li>
                                    <li><a href="#"><i class="fa fa-twitter"></i><img src="twitter.webp" alt="" width="30px"></a></li>
                                    <li><a href="#"><i class="fa fa-google"></i><img src="googleicon.webp" alt="" width="30px"></a></li>
                                </ul>
                            
                            <p> or log in using email </p>
                        </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                        </div>
            
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="Password">
                        </div>
            
                        <div class="mb-3 form-check">
                            <p><input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label><a href="#" class="px-5" id="f-password">&nbsp;&nbsp;&nbsp;&nbsp;Forgot Password?</a></p>
                        </div>
            
                        <button type="submit" class="btn btn-success" id="submit">Submit</button>
                        <br><br>
                        <p><a href="#">privacy policy</a>  <a href="#" class="px-5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Terms and condition</a></p>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
